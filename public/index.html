<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control</title>
    <link rel="stylesheet" href="shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bot Control Panel</h1>
        </div>

        <div class="status-card">
            <h2>Bot Status</h2>
            <div id="status">
                <p><span class="status-indicator status-disconnected"></span><strong>Connection:</strong> <span id="connection-status">Checking...</span></p>
                <p><strong>Room:</strong> <span id="room-status">Unknown</span></p>
                <p><strong>Game:</strong> <span id="game-status">Not in game</span></p>
                <p><strong>Username:</strong> <span id="username">Unknown</span></p>
                <p><strong>Server:</strong> <span id="server-url">Unknown</span></p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="new-username">Update Username:</label>
                <input type="text" id="new-username" placeholder="Enter new username">
                <button onclick="updateUsername()">Update Username</button>
            </div>

            <div class="control-group">
                <label for="game-id">Join Game:</label>
                <input type="text" id="game-id" placeholder="Game ID (required)" required>
                <button onclick="joinGame()" class="success">Join Game</button>
            </div>

            <div class="control-group">
                <label>Game Controls:</label>
                <button onclick="leaveGame()" class="danger">Leave Current Game</button>
            </div>

            <div class="control-group">
                <label>Connection:</label>
                <button onclick="reconnect()">Reconnect Bot</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
        <span class="toast-close">&times;</span>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="danger">Yes</button>
                <button id="confirm-no">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;

        // Toast functions
        let toastTimeout;
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            // Clear existing timeout
            if (toastTimeout) clearTimeout(toastTimeout);
            
            // Auto-hide after 5 seconds
            toastTimeout = setTimeout(() => {
                hideToast();
            }, 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.remove('show');
            if (toastTimeout) {
                clearTimeout(toastTimeout);
                toastTimeout = null;
            }
        }

        // Setup toast close button
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.toast-close').onclick = hideToast;
        });

        // Confirmation modal functions
        function showConfirm(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirm-modal');
                const messageEl = document.getElementById('confirm-message');
                const yesBtn = document.getElementById('confirm-yes');
                const noBtn = document.getElementById('confirm-no');
                
                messageEl.textContent = message;
                modal.style.display = 'block';
                
                const cleanup = () => {
                    modal.style.display = 'none';
                    yesBtn.onclick = null;
                    noBtn.onclick = null;
                };
                
                yesBtn.onclick = () => {
                    cleanup();
                    resolve(true);
                };
                
                noBtn.onclick = () => {
                    cleanup();
                    resolve(false);
                };
            });
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                document.getElementById('connection-status').textContent = status.connected ? 'Connected' : 'Disconnected';
                document.getElementById('room-status').textContent = status.currentRoom || 'Not in any room';
                document.getElementById('game-status').textContent = status.inGame ? `In game (${status.gameId || 'unknown'})` : 'Not in game';
                document.getElementById('username').textContent = status.username || 'Unknown';
                document.getElementById('server-url').textContent = status.serverUrl || 'Unknown';
                
                const indicator = document.querySelector('.status-indicator');
                indicator.className = 'status-indicator ' + (status.connected ? 
                    (status.inGame ? 'status-in-game' : 'status-connected') : 'status-disconnected');
                    
            } catch (error) {
                console.error('Failed to fetch status:', error);
                document.getElementById('connection-status').textContent = 'Error';
            }
        }

        async function updateUsername() {
            const username = document.getElementById('new-username').value.trim();
            if (!username) {
                showToast('Please enter a username');
                return;
            }

            try {
                const response = await fetch('/api/username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                if (response.ok) {
                    showToast('Username updated successfully');
                    document.getElementById('new-username').value = '';
                    fetchStatus();
                } else {
                    showToast('Failed to update username');
                }
            } catch (error) {
                showToast('Error updating username: ' + error.message);
            }
        }

        async function joinGame() {
            const gameId = document.getElementById('game-id').value.trim();
            if (!gameId) {
                showToast('Game ID is required');
                return;
            }
            
            try {
                const response = await fetch('/api/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameId })
                });
                
                if (response.ok) {
                    showToast(`Joining game: ${gameId}`);
                    document.getElementById('game-id').value = '';
                    fetchStatus();
                } else {
                    showToast('Failed to join game');
                }
            } catch (error) {
                showToast('Error joining game: ' + error.message);
            }
        }

        async function leaveGame() {
            const confirmed = await showConfirm('Are you sure you want to leave the current game?');
            if (!confirmed) return;
            
            try {
                const response = await fetch('/api/leave', { method: 'POST' });
                
                if (response.ok) {
                    showToast('Left game successfully');
                    fetchStatus();
                } else {
                    showToast('Failed to leave game');
                }
            } catch (error) {
                showToast('Error leaving game: ' + error.message);
            }
        }

        async function reconnect() {
            try {
                const response = await fetch('/api/reconnect', { method: 'POST' });
                
                if (response.ok) {
                    showToast('Reconnecting bot...');
                    fetchStatus();
                } else {
                    showToast('Failed to reconnect');
                }
            } catch (error) {
                showToast('Error reconnecting: ' + error.message);
            }
        }

        // Start status polling
        fetchStatus();
        statusInterval = setInterval(fetchStatus, 3000);
    </script>
</body>
</html>
